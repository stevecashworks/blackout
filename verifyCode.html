<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Ticket</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .digit-input {
      width: 60px;
      height: 60px;
      font-size: 30px;
      text-align: center;
      margin: 5px;
      border: 2px solid #007bff;
      border-radius: 8px;
    }
    .input-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* This allows the inputs to wrap on smaller screens */
    }
    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
    }
    .container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* For mobile screens, adjust input size */
    @media (max-width: 576px) {
      .digit-input {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }
    }

    @media (max-width: 350px) {
      .digit-input {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="text-center">
    <h1 class="mb-4">Enter 6-Digit Code</h1>
    <div class="input-container">
      <input type="text" maxlength="1" class="digit-input" id="input1" oninput="moveNext(1)" onkeydown="movePrev(event, 1)">
      <input type="text" maxlength="1" class="digit-input" id="input2" oninput="moveNext(2)" onkeydown="movePrev(event, 2)">
      <input type="text" maxlength="1" class="digit-input" id="input3" oninput="moveNext(3)" onkeydown="movePrev(event, 3)">
      <input type="text" maxlength="1" class="digit-input" id="input4" oninput="moveNext(4)" onkeydown="movePrev(event, 4)">
      <input type="text" maxlength="1" class="digit-input" id="input5" oninput="moveNext(5)" onkeydown="movePrev(event, 5)">
      <input type="text" maxlength="1" class="digit-input" id="input6" oninput="moveNext(6)" onkeydown="movePrev(event, 6)">
    </div>

    <div class="result mt-4">
      <button class="btn btn-success" onclick="getCode()">Verify Ticket</button>
      <p class="mt-3" id="codeOutput"></p>
      <br/>
      <div id="username"></div>
      <br>
      <div id="plan"></div>
      <br>
      <div id="notFound" class="text-danger"></div>
      <br>
    </div>
  </div>
</div>

<!-- Bootstrap JS (for proper styling and components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const userNameCon= document.getElementById("username")
    const planCon= document.getElementById("plan")
    const notFoundCon= document.getElementById("notFound")
  function moveNext(current) {
    const currentInput = document.getElementById(`input${current}`);
    if (currentInput.value.length === 1 && current < 6) {
      document.getElementById(`input${current + 1}`).focus();
    }
  }

  function movePrev(event, current) {
    if (event.key === 'Backspace' && current > 1 && document.getElementById(`input${current}`).value === '') {
      document.getElementById(`input${current - 1}`).focus();
    }
  }

  function getCode() {
    let code = '';
    [userNameCon,planCon,notFoundCon].forEach(x=>x.innerHTML="")
    
    for (let i = 1; i <= 6; i++) {
      code += document.getElementById(`input${i}`).value;
    }
    document.getElementById('codeOutput').innerText = 'Verifying: ' + code;
    fetch("https://blackout-65jo.onrender.com/tickets/verify",{
        method:"post",
        headers:{
            "Content-Type":"application/json"
        },
        body:JSON.stringify({
            number:code
        })
        
    }).then(res=>res.json()).then(data=>{
            console.log(data)
            if(data.success){
                const planMap={
            allAccess:"All access",
            exclusive:"exclusive",
            special:"special seat reservation"
        }
                userNameCon.innerHTML=`Username: ${data.result.user.userName}`
                planCon.innerHTML= `Plan: ${planMap[data.result.plan]}`
            }else{
                notFoundCon.innerHTML=data.result
            }
        })
  }
</script>

</body>
</html>
