<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="logo">
        <img width=80 src="./assets//logo.png" />
    </div>
    <section class="registration-section d-flex justify-content-center align-items-center">
        <div class="container form-container">
            <div class="row form-row">
                <!-- Left Image for Desktop -->
                <div class="col-md-6 d-none d-md-block">
                    <div class="image-container">
                        <img src="./assets/banner.png" alt="Party" class="img-fluid fade-in">
                    </div>
                </div>
                <!-- Registration Form -->
                <div class="col-md-6 col-sm-12">
                    <div class="form-wrapper fade-in">
                        <h2 class="text-center mb-4">Register for the Party</h2>
                        <form action="#" id="form" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input name="fullName" type="text" class="form-control" id="name" placeholder="Enter your Full name" required>

                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">UserName</label>
                                <input name="userName" type="text" class="form-control" id="username" placeholder="E.g snapchat username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input name="email" type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" name="phone" class="form-control" id="phone" placeholder="Enter your phone number" required>
                            </div>
                            <div class="d-flex mb-3 align-items-center justify-content-between">
                                
                                <div class="mb-3">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" class="form-control" id="age" placeholder="Enter your age" name="age" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="plan" class="form-label">Package</label>
                                    <select  name="package"  id="plan" class="form-control" required>
                                        <option value="">Select</option>
                                        <option value="allAccess">All access</option>
                                        <option value="exclusive">Exclusive</option>
                                        <option value="special">Special seat reservation</option>
                                    </select>
                                </div>
                            </div>
 <div class="mb-4">

    <label class="form-check-label" for="male">Male</label>
</div>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
    <label class="form-check-label" for="female">Female</label>
</div>
</div>

                            
                            <button type="submit" class="btn btn-primary w-100">Register Now</button>
                        </form>
                      
                    </div>
                </div>
            </div>
        </div>
    </section>
